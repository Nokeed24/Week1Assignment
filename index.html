<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BB homework</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/grid.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
      <h1>THE CODING DEAD</h1>
      <div class="row board">
        <div class="col span-1-of-3 iconbox">
          <div class="col span-1-of-2  icons-left" id="weapons">
            <img onclick="pickUpItem(hero, machete);updateStats();deleteItem(machete);" id="machete" class="macheteimage" src="images/machete.JPG" alt="machete" height="50" width="50">
            <img onclick="pickUpItem(hero, magnum);updateStats();deleteItem(magnum);" id="magnum" class="magnumimage" src="images/magnum.jpg" alt="magnum" height="50" width="50">
            <img onclick="pickUpItem(hero, shotgun);updateStats();deleteItem(shotgun);" id="shotgun" class="shotgunimage" src="images/shotgun.jpg" alt="shotgun" height="50" width="50">
          </div>
          <div class="col span-1-of-2 icons-right" id="weapons2">
            <img onclick="rest(hero);updateStats();" class="restimage" src="images/bed.jpg" alt="bed" height="50" width="50">
            <img onclick="pickUpItem(hero, assaultRifle);updateStats();deleteItem(assaultRifle);" id="AR" class="weaponimage" src="images/assaultrifle.jpeg" alt="rifle" height="50" width="50">
            <img onclick="equipWeapon(hero, getIndex());updateStats();" class="backpackimage" src="images/backpack.jpeg" alt="backpack" height="50" width="50">
          </div>
        </div>
        <div class="col span-1-of-3 herobox">
          <img class="heroimage" src="images/hero.jpg" alt="bed" height="170" width="170">

        </div>
        <div class="col span-1-of-3 creaturebox">
          <img onclick="doBattle(hero, enemy);updateStats();" class="zombieimage" src="images/zombie.jpg" alt="bed" height="170" width="170">
        </div>
      </div>
      <div class="row inventory-stats">
        <div class="col span-1-of-2 inventory">
          <h2>INVENTORY</h2>
          <div id="inventory">
          </div>
        </div>
        <div class="col span-1-of-2 stats">
          <ul class="stats">
            <li><h2>STATS</h2></li>
            <li>Name: <span id="name">Unknown</span></li>
            <li>Health: <span id="health">0</span></li>
            <li>Weapon type: <span id="weaponType">Unknown</span></li>
            <li>Weapon Damage: <span id="weaponDamage">0</span></li>
            <!--
            <a href="#" id="clean-up">Clean up</a>
            <a href="#" id="save">Save your list</a> --->
          </ul>
        </div>
      </div>
     <footer>

     </footer>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="your_javascript_here.js"></script>
      <script src="tests.js"></script>
    </body>
</html>
